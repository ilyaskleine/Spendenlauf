<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminbereich</title>
    <link rel="icon" type="image/x-icon" href="/img/smv.png">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
</head>
<header><b>Adminbereich</b></header>
<body>
    <div class="container">
        <h1>Wilkommen im Admin-Panel!</h1>
        <p>Hier kannst du alles verwalten, was für den Spendenlauf nötig ist.</p>
        <button id="to-runners">Läufer-Verwaltung</button>
        <button id="to-event">Rundenzähler</button>
        <button id="to-runs">Runden-Verwaltung</button>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("to-runners").onclick = function () {
        location.href = "/admin/runners";
    }
    document.getElementById("to-event").onclick = function () {
        location.href = "/admin/event";
    }
    document.getElementById("to-runs").onclick = function () {
        location.href = "/admin/runs";
    }
</script>
</html>
