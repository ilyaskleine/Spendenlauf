<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Läuferverwaltung</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/event.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="/js/network.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
          <h1>Rundenzähler</h1>
          <div>
            <div class="box">
              <h2>Aktueller Lauf</h2>
              <button class="floating-button" v-on:click="update">Refresh</button>
              <button v-bind:class="{negativ: !correctionMode}" v-on:click="correctionMode = !correctionMode">Korrekturmodus</button>
                <div class="dropdownMenu">
                  <select v-model="selected" class="selectCN">
                    <option v-for="jahrgang in jahrgaenge" :value="jahrgang">{{jahrgang.name}}</option>
                  </select>
                </div>
                <div class="dropdownMenu" v-if="selectedJahrgang">
                  <select v-model="selectedClass" class="selectCN">
                    <option v-for="classs in selectedJahrgang.classes" :value="classs">{{classs.name}}</option>
                  </select>
                </div>
                <div class="runner-container" v-if="selectedJahrgang>
                    <div class="runner" v-for="runner in selected.runners" v-on:click="addOrRemove(runner.number)" v-bind:class="{remove: correctionMode}">
                        <div class="number">{{runner.number}}</div>
                        <div>{{runner.name}}</div>
                        <div class="rounds"><i><b>{{ runner.rounds }}</b> {{rundenString(runner.rounds)}}</i></div>
                    </div>
                </div>
            </div>
            <div class="box">
                <h2>Logbuch</h2>
                <table>
                  <tr v-for="(value, key) in getLog()">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                  </tr>
                </table>
            </div>
          </div>                   
        <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/js/event.js"></script>
</body>
</html>
