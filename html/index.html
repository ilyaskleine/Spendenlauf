<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendenlauf</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Spendenlauf 2024</h1>
        <p>Wilkommen auf der Verwaltungsseite des Spendenlaufs!</p>
        <div id="admin" class="section">
            <h2>Du bist Admin?</h2>
            <button id="to-admin">Zum Adminbereich</button>
            <button id="to-live">Live-Ansicht</button>
            <button id="logout">Admin ausloggen</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("to-admin").onclick = function () {
        location.href = "/admin";
    }
    document.getElementById("to-live").onclick = function () {
        location.href = "/live";
    }
    document.getElementById("logout").onclick = function () {
        location.href = "/logout";
    }
</script>
</html>
